<!DOCTYPE html>
<html>
   <head>
   	<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
        <link href="favicon.png" rel="shortcut icon"/>
        <title>文言文词义消歧系统</title>
        <link rel="stylesheet" href="/static/layout.css" type="text/css">
        <script type="text/javascript" src="/static/jquery-1.3.2.min.js"></script>
	<script>
  	var senselist = []
  	var predictlist = []
  	var current = -1
  	var lock = 0
  	var tagsensenum = 0
   	function submit(){
   		text = document.getElementById('inputtextarea').value
 	  	$.post('/wsd/'+text,
 	  	function(data){
 	  		senselist = []
 	  		predictlist = []
 	  		sentence = JSON.parse(data)
 	  		document.getElementById("sense").innerHTML = ''
 	  		document.getElementById('result').innerHTML = ''
 	  		for (i in sentence){
 	  			senselist.push('')
 	  			predictlist.push('')
 	  			if (sentence[i].sense == ''){
 	  				document.getElementById('result').innerHTML += '<nospan id="word'+String(i)+'">'+sentence[i].word+'</nospan>'
 	  			}
 	  			else{
 	  				reg0 = new RegExp('\n', 'g')
 	  				reg1 = new RegExp('\t', 'g')
 	  				senselist[i] = sentence[i].sense.senses//.replace(reg0, '').replace(reg1, '')
 	  				document.getElementById('result').innerHTML += '<nospan id="word'+String(i)+'" onmouseover="if (lock == 0) changesense('+String(i)+')" onclick=lockorunlock('+String(i)+')>'+sentence[i].word+'</nospan>'
 	  				if (sentence[i].predictsense != ''){
 	  					predictlist[i] = sentence[i].predictsense
 	  				}
 	  			}
 	  			
 	  		}
 	  		lock = 0
 	  		current = -1
 	  	}
 	  	)
 	  }
 	  
 	  function changesense(sensenum){
 	  //	if (lock == 1)
 	  //		return
 	  	if (current != -1){
 	  		document.getElementById('word'+String(current)).style.color = ''
 	  	}
 	  	document.getElementById('word'+String(sensenum)).style.color = 'red'
 	  	document.getElementById("sense").innerHTML = ''
 	  	current = sensenum
 	  	parser = new DOMParser()
 	  	xml = parser.parseFromString(senselist[sensenum],'text/xml')
 	  	root = xml.getElementsByTagName('character')
 	  	ch = root[0].attributes.value.nodeValue
 	  	prontag = root[0].getElementsByTagName('pron')
 	  	var i = 0
 	  	tagsensenum = 0
 	  	for (;i<prontag.length; i++){
 	  		pron = prontag[i].attributes.value.nodeValue
 	  		document.getElementById("sense").innerHTML += pron+'<br>'
 	  		sensetag = prontag[i].getElementsByTagName('sense')
 	  		var j = 0
 	  		for (;j<sensetag.length;j++){
 	  			try{
 	  				pos = sensetag[j].attributes.tag.nodeValue
 	  			}catch(e){
 	  				pos = '无'
 	  			}
 	  			sense = sensetag[j].attributes.vernacular.nodeValue
 	  			var sensehtml = ''
 	  			if (lock == 1)
 	  				sensehtml += '<'+pos+'> '+sense+'<input id="radio'+String(tagsensenum)+'" value="'+sense+'" name="sense" type="radio"/><br>'
 	  			else
 	  				sensehtml += '<'+pos+'> '+sense+'<br>'
 	  			if (predictlist[sensenum] == sense)
 	  				sensehtml = '<nospan style="color:red">'+sensehtml+'</nospan>'
 	  			document.getElementById("sense").innerHTML += sensehtml
 	  			tagsensenum += 1
 	  		}
 	  	}
 	  	if (lock == 1)
 	  		document.getElementById("sense").innerHTML += '<input type="button" id="tagcorpus" value="提交标注" onclick="updatecorpus()"/>'
 	  }
 	  
 	  function lockorunlock(sensenum){
 	  	if (lock == 0){
 	  		lock = 1-lock
 	  	}
 	  	else{
 	  		if (sensenum == current){
 	  			lock = 1-lock
 	  		}
 	  	}
 	  	changesense(sensenum)
 	  }
 	  
 	  function updatecorpus(){
 	  	tagword = document.getElementById('word'+String(current)).innerHTML
 	  	tagsense = ''
 	  	var j = 0
 	  	for (;j < tagsensenum; j++){
 	  		if (document.getElementById('radio'+String(j)).checked){
 	  			tagsense = document.getElementById('radio'+String(j)).value
 	  			break
 	  		}
 	  	}
 	  	tagsentence = ''
 	  	for (i in senselist)
 	  		tagsentence += document.getElementById('word'+String(i)).innerHTML
 	  	jsondata = '{"word":"'+tagword+'", "sentence":"'+tagsentence+'","sense":"'+tagsense+'"}'
 	  	$.post('/update/'+jsondata,
 	  	function(data){
 	  		if (data == '1'){
 	  			lock = 0
 	  			var tmpcurrent = current
 	  			submit()
 	  			current = tmpcurrent
 	  			document.getElementById("sense").innerHTML = ''
 	  			changesense(current)
 	  			alert('success')
 	  			
 	  		}
 	  	}
 	  	)
 	  	return
 	  }
 	  
 	  function getEvent(){ //同时兼容ie和ff的写法 
        if(document.all)   return window.event;    
        func=getEvent.caller;        
        while(func!=null){  
            var arg0=func.arguments[0];
            if(arg0){
				var temp = typeof(arg0)=="object" * arg0.preventDefault * arg0.stopPropagation
				if((arg0.constructor==Event || arg0.constructor ==MouseEvent) || temp){  
				return arg0;
              }
            }
            func=func.caller;
        }
        return null;
	}
 	  
 	  function showform(formname){
 	  	event = getEvent()
   		sx = document.body.scrollLeft
   		sy = document.body.scrollTop
   		x = event.clientX
   		y = event.clientY
   		document.getElementById(formname).style.left = String(x+sx)+"px"
   		document.getElementById(formname).style.top = String(y+sy)+"px"
   		document.getElementById(formname).style.display = ''
 	  }
 	  
 	  function register(){
 	  	d = {}
 	  	d['username'] = document.getElementById("usernamer").value
 	  	d['password'] = document.getElementById("passwordr").value
 	  	d['name'] = document.getElementById("namer").value
 	  	jsondata = JSON.stringify(d)
 	  	$.post('/register/'+jsondata,
 	  	function reg(data){
 	  		if (data == 'success'){
 	  			alert(data)
 	  		}
 	  		else{
 	  			alert(data)
 	  		}
 	  	}
 	  	)
 	  }
 	  
 	  function login(){
 	  	d = {}
 	  	d['username'] = document.getElementById("usernamel").value
 	  	d['password'] = document.getElementById("passwordl").value
 	  	jsondata = JSON.stringify(d)
 	  	$.post('/login/'+jsondata,
 	  	function reg(data){
 	  		result = JSON.parse(data)
 	  		if (result['success'] == 0)
 	  			alert(result['message'])
 	  		else{
 	  			alert(data)
 	  		}
 	  	}
 	  	)
 	  }
  	 </script>
   </head>
   
<body>
	<div id="LayerRegister" style="position:absolute;display:none;position:absolute;z-index:1;">
		<table border='0' bgcolor="#FFFFFF">

			</tr>
			<tr>

				<td><input type="text" id="namer"/></td>
			</tr>
			<tr>
				<td><input type="button" value="注册" onclick="register()"/></td>
				<td><a href="#" onclick=document.getElementById("LayerRegister").style.display="none">关闭</a></td>
			</tr>
		</table>
	</div>
	<div id="LayerLogin" style="position:absolute;display:none;position:absolute;z-index:1;">
		<table border='0' bgcolor="#FFFFFF">
		<tr>
			<td>用户名</td>
			<td><input type="text" id="usernamel"/></td>
		</tr>
		<tr>
			<td>密码</td>
			<td><input type="password" id="passwordl"/></td>
		</tr>
		<tr>
			<td><input type="button" value="登录" onclick="login()"/></td>
			<td><a href="#" onclick=document.getElementById("LayerLogin").style.display="none">关闭</a></td>
		</tr>
		</table>
	</div>
	<div id="header">
			<div id="logo">
				<img src="/static/thumt-logo.png"  alt="logo"/>
			</div>
			<h1>文言文词义消歧系统</h1>
			<a href='#' onclick="showform('LayerRegister')">注册</a>
			<a href='#' onclick="showform('LayerLogin')">登录</a>
		</div>
	<div id="input_area">
		  <button id="segment_button" onclick="submit()">词义消歧</button>

			<table border="0" width="100%" cellpadding="10">
				<tr>
					<td valign="top">
						<textarea cols="50" rows="6" id="inputtextarea" name="input_text">乃不知有汉，无论魏晋。</textarea >
					</td>
				</tr>
				<tr>
					<td valign="top">
						<p cols="50" rows="6" id="result" readonly></p >
					</td>
				</tr>
				<tr>
					<td valign="top">
						<p cols="50" rows="6" id="sense" readonly></p >
					</td>
				</tr>
			</table>
			<br/>
		</div>
		
</body>
</html>
