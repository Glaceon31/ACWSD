<!DOCTYPE html>
<html>
   <head>
   	<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
        <link href="favicon.png" rel="shortcut icon"/>
        <title>文言文分词</title>
        <link rel="stylesheet" href="/static/layout.css" type="text/css">
        <script type="text/javascript" src="/static/jquery-1.3.2.min.js"></script>
        <script type="text/javascript" src="/static/cookie.js"></script>
        <script type="text/javascript" src="/static/user.js?v=1.0"></script>
        <script type="text/javascript" src="/static/sentence.js?v=1.1"></script>
        <script type="text/javascript" src="/static/jquery.md5.js"></script>
	<script>
  	function submit(text){
 	  	$.post('/wordseg/'+text,
 	  	function(data){
 	  		document.getElementById('result').innerHTML = data
 	  	}
 	  	)
 	  }
  	 </script>
   </head>
   
<body>
	
	<div id="header">
			<div id="logo">
				<img src="/static/thumt-logo.png"  alt="logo"/>
			</div>
			<h1>文言文分词系统</h1>
		</div>
	<div id="input_area">
		<div style='float:left'>
		  
		 </div>
		 <br>
			<table border="0" width="100%" cellpadding="10">
				<tr>
					<td valign="top">
						<textarea cols="50" rows="6" id="inputtextarea" name="input_text">乃不知有汉无论魏晋</textarea >
					</td>
				</tr>
				<tr><td>
				<button id="segment_button" onclick="submit(document.getElementById('inputtextarea').value)">分词</button></td>
				</tr>
				<tr>
					<td valign="top">
						<p id="result" cols="50" rows="6" style="word-break:break-all;white-space:pre-wrap" readonly></p >
					</td>
				</tr>
			</table>
			<br/>
		</div>
		
</body>
</html>
