 	function solve(){
 		//d = {}
 		var reg = new RegExp('/', 'g')
 		jsondata = encodeURI(document.getElementById('xml').value).replace(reg, 'nya')
 		//jsondata = JSON.stringify(d)
 		document.getElementById('result').innerHTML = '解题中'
 		$.post('/solve/'+jsondata,
 		function(data){
 			result = JSON.parse(data)
 			if (result['success'] == 0){
 				document.getElementById('result').innerHTML = result['error']
 				return
 			}
 			if (result['type'] == 'tagging'){
 				editdistance = [getEditDistance(result['sense'],result['select1']),getEditDistance(result['sense'],result['select2']),getEditDistance(result['sense'],result['select3']),getEditDistance(result['sense'],result['select4'])]
 				mind = 10000
 				ans = -1
 				for (i in editdistance){
	 				if (editdistance[i] < mind){
	 					ans = i
	 					mind = editdistance[i]
	 				}
	 			}
 				document.getElementById('result').innerHTML = '释义：'+result['sense']+'<br>选项一距离：'+editdistance[0]+'<br>选项二距离：'+editdistance[1]+'<br>选项三距离：'+editdistance[2]+'<br>选项四距离：'+editdistance[3]+'<br>答案：选项'+String(parseInt(ans)+1)
 			}
 			if (result['type'] == 'sentence_pair'){
 				if (result['same'] == 1){
 					ans = 0
 					i = 1
 					sim = 0
 					for (;i<=4;i++){
 						comval = result['sim'+String(i)]
 						if (result['sense'+String(i)+'_1'] == result['sense'+String(i)+'_2'] )
 							comval = result['sim'+String(i)]+1.0	
 						if (comval > sim){
 							ans = i
 							sim = comval
 						}
 					}
 				}
 				else{
 					ans = 0
 					i = 1
 					sim = 1
 					for (;i<=4;i++){
 						comval = result['sim'+String(i)]
 						if (result['sense'+String(i)+'_1'] != result['sense'+String(i)+'_2'] )
 							comval = result['sim'+String(i)]-1.0	
 						if (comval < sim){
 							ans = i
 							sim = comval
 						}
 					}
 				}
 				document.getElementById('result').innerHTML = '选项一：<br>释义1：'+result['sense1_1']+'<br>释义2：'+result['sense1_2']+'<br>相似度：'+result['sim1']+'<br>选项二：<br>释义1：'+result['sense2_1']+'<br>释义2：'+result['sense2_2']+'<br>相似度：'+result['sim2']+'<br>选项三：<br>释义1：'+result['sense3_1']+'<br>释义2：'+result['sense3_2']+'<br>相似度：'+result['sim3']+'<br>选项四：<br>释义1：'+result['sense4_1']+'<br>释义2：'+result['sense4_2']+'<br>相似度：'+result['sim4']+'<br>答案：选项'+String(parseInt(ans))
 			}
 			//document.getElementById('result').innerHTML = data
 		}
 		)
 	}

 	function getEditDistance(a, b){
  if(a.length == 0) return b.length; 
  if(b.length == 0) return a.length; 

  var matrix = [];

  // increment along the first column of each row
  var i;
  for(i = 0; i <= b.length; i++){
    matrix[i] = [i];
  }

  // increment each column in the first row
  var j;
  for(j = 0; j <= a.length; j++){
    matrix[0][j] = j;
  }

  // Fill in the rest of the matrix
  for(i = 1; i <= b.length; i++){
    for(j = 1; j <= a.length; j++){
      if(b.charAt(i-1) == a.charAt(j-1)){
        matrix[i][j] = matrix[i-1][j-1];
      } else {
        matrix[i][j] = Math.min(matrix[i-1][j-1] + 1, // substitution
                                Math.min(matrix[i][j-1] + 1, // insertion
                                         matrix[i-1][j] + 1)); // deletion
      }
    }
  }

  return matrix[b.length][a.length];
};
